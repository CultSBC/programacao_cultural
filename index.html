        ];

        let eventosFiltrados = [...eventos];

        function formatarData(dataStr) {
            const [ano, mes, dia] = dataStr.split('-');
            return `${dia}/${mes}/${ano}`;
        }

        function renderizarEventos() {
            const tbody = document.getElementById('eventosBody');
            const emptyState = document.getElementById('emptyState');
            
            if (eventosFiltrados.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            
            tbody.innerHTML = eventosFiltrados.map(evento => `
                <tr>
                    <td class="date-cell">${formatarData(evento.data)}</td>
                    <td><strong>${evento.nome}</strong><br><small style="color: #6c757d;">${evento.descricao}</small></td>
                    <td><span class="local-badge">${evento.local}</span></td>
                    <td>${evento.inicio} - ${evento.fim}</td>
                    <td><span class="status-badge status-${evento.status.replace(' ', '-')}">${evento.status.toUpperCase()}</span></td>
                    <td>${evento.responsavel}</td>
                    <td>${evento.solicitante}</td>
                </tr>
            `).join('');
        }

        function atualizarEstatisticas() {
            document.getElementById('totalEventos').textContent = eventos.length;
            document.getElementById('eventosAtivos').textContent = eventos.filter(e => e.status === 'ativo').length;
            document.getElementById('eventosCancelados').textContent = eventos.filter(e => e.status === 'cancelado').length;
            
            const hoje = new Date();
            const proximoEvento = eventos.find(e => new Date(e.data) >= hoje);
            if (proximoEvento) {
                const dias = Math.ceil((new Date(proximoEvento.data) - hoje) / (1000 * 60 * 60 * 24));
                document.getElementById('proximoEvento').textContent = dias === 0 ? 'HOJE' : `${dias}d`;
            }
        }

        function popularLocais() {
            const locais = [...new Set(eventos.map(e => e.local))].sort();
            const select = document.getElementById('localFilter');
            locais.forEach(local => {
                const option = document.createElement('option');
                option.value = local;
                option.textContent = local;
                select.appendChild(option);
            });
        }

        function aplicarFiltros() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const localFilter = document.getElementById('localFilter').value;

            eventosFiltrados = eventos.filter(evento => {
                const matchSearch = !searchTerm || 
                    evento.nome.toLowerCase().includes(searchTerm) ||
                    evento.local.toLowerCase().includes(searchTerm) ||
                    evento.responsavel.toLowerCase().includes(searchTerm) ||
                    evento.solicitante.toLowerCase().includes(searchTerm);

                const matchStatus = !statusFilter || evento.status === statusFilter;
                const matchLocal = !localFilter || evento.local === localFilter;

                return matchSearch && matchStatus && matchLocal;
            });

            renderizarEventos();
        }

        function limparFiltros() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('localFilter').value = '';
            aplicarFiltros();
        }

        function pularParaHoje() {
            const hoje = new Date();
            const tbody = document.getElementById('eventosBody');
            
            for (let i = 0; i < eventosFiltrados.length; i++) {
                const eventoData = new Date(eventosFiltrados[i].data);
                if (eventoData >= hoje) {
                    tbody.children[i]?.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    tbody.children[i]?.classList.add('highlight');
                    setTimeout(() => tbody.children[i]?.classList.remove('highlight'), 2000);
                    break;
                }
            }
        }

        document.getElementById('searchInput').addEventListener('input', aplicarFiltros);
        document.getElementById('statusFilter').addEventListener('change', aplicarFiltros);
        document.getElementById('localFilter').addEventListener('change', aplicarFiltros);

        popularLocais();
        atualizarEstatisticas();
        renderizarEventos();
    </script>
